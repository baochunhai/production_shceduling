	<!-- 数据表格区 -->
	<div data-options="region:'center',collapsible:true,split:true"
		style="width: 600px;">
		<table id="insert"></table>
		<table id="delay"></table>
		
		<table id="devicefault"></table>
		<table id="complete"></table>
	</div>
	<div id="delSerch">
		<form id="searchForm">
				<tr>
					<td>生产进度延期时间大于（分钟） ：</td>
					<td><input name="startdate" class="easyui-textbox"
						editable="false" /></td>
					<td><a class="easyui-linkbutton"
						data-options="iconCls:'icon-search'" id="btnSearch">查询</a></td>
					<td><a class="easyui-linkbutton"
						data-options="iconCls:'icon-remove'" id="btnReset">重置</a></td>
				</tr>
		</form>
	</div>
	<div id="faultSerch">
		<form id="faultForm">
			<table>
				<tr>
					<td>工件类型 ：</td>
					<td>
					<select id="type" class="easyui-combobox" name="type" style="width:200px;">
						<option value="">请选择</option>
					    <option value="A0001">铝蒙皮</option>
					    <option value="C0001">碳蒙皮</option>
					</select></td>
					<td>工位 ：</td>
					<td>
						<input name="gongwei" class="easyui-textbox" editable="false" />
					</td>
					<td>设备编号 ：</td>
					<td>
					<select id="machineno" class="easyui-combobox" name="machineno" style="width:200px;">
						<option value="">请选择</option>
					    <option value="A0001">铝蒙皮</option>
					    <option value="C0001">碳蒙皮</option>
					</select></td>
				</tr>
				<tr>
				<td>设备编号 ：</td>
					<td>
					<select id="machinename" class="easyui-combobox" name="machinename" style="width:200px;">
						<option value="">请选择</option>
					    <option value="A0001">铝蒙皮</option>
					    <option value="C0001">碳蒙皮</option>
					</select></td>
					<td><a class="easyui-linkbutton"
						data-options="iconCls:'icon-search'" id="btnfaultSearch">查询</a></td>
					<td><a class="easyui-linkbutton"
						data-options="iconCls:'icon-remove'" id="btnfaultReset">重置</a></td>
				</tr>
				</table>
		</form>
