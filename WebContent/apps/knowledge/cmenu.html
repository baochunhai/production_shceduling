<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>菜单管理</title>
<link rel="stylesheet" type="text/css" href="../../ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../ui/themes/icon.css">
<script type="text/javascript" src="../../ui/jquery.min.js"></script>
<script type="text/javascript" src="../../ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="../../js/knowledge/cmenu.js"></script>
</head>
<body class="easyui-layout">
	<!-- 适应父容器大小 -->
	<div data-options="region:'west',title:'使用中',split:true"
		style="width: 210%;">
		<!-- <ul id="tt"></ul> -->
		<div id="tt">
		<!--  导航内容 -->
			</div>
	</div>
	<div data-options="region:'center'">
		<table id="grid"></table>
	<div id="text" class="panel-header">
	
	</div>
	</div>
	<!-- 添加表单 -->
 	<div id="insertDlg" style="height: 800px">
		<form id="insertForm" method="post">
			<table style="width: 300px; text-align: center;">
				<tr>
					<td align="right">工序编号:</td>
					<td align="left"><input type="text" name="PROCESSNO" /></td>
				</tr>
				<tr>
					<td align="right">工序名称:</td>
					<td align="left"><input name="PROCESSNAME" type="text" /></td>
				</tr>
				<tr>
					<td align="right">工序类型:</td>
					<td align="left">
					<select id="PROCESSTYPE" class="easyui-combobox" 
								data-options="panelHeight:'100',required:true" name="PROCESSTYPE">   
						    <option value="Machine">设备加工</option>   
						    <option value="Manual">手工作业</option>   
						</select> 
					</td>
				</tr>
				<tr>
					<td align="right">对应工位:</td>
					<td align="left">
						<input name="STATIONNAME" type="text" />
					</td>
				</tr>
				<tr>
					<td align="right">设备或工人编号</td>
					<td align="left">
						<select id="MACHINENO" class="easyui-combobox" 
								data-options="panelHeight:'100',required:true" name="MACHINENO">   
						    <option value="icon-log">icon-log</option>   
						    <option value="icon-sys">icon-sys</option>   
						</select> 
					</td>
				</tr>
			</table>
		</form>
	</div> 
	<!-- 修改表单 -->
	<div id="updateDlg">
		<form id="updateForm" method="post">
			<table style="width: 300px; text-align: center;">
				<tr>
					<td align="right">工序编号:</td>
					<td align="left"><input type="text" name="PROCESSNO" /></td>
				</tr>
				<tr>
					<td align="right">工序名称:</td>
					<td align="left"><input name="PROCESSNAME" type="text" /></td>
				</tr>
				<tr>
					<td align="right">工序类型:</td>
					<td align="left">
					<select id="PROCESSTYPE" class="easyui-combobox" 
								data-options="panelHeight:'100',required:true" name="PROCESSTYPE">   
						    <option value="Machine">设备加工</option>   
						    <option value="Manual">手工作业</option>   
						</select> 
					</td>
				</tr>
				<tr>
					<td align="right">对应工位:</td>
					<td align="left">
						<input name="STATIONNAME" type="text" />
					</td>
				</tr>
				<tr>
					<td align="right">设备或工人编号</td>
					<td align="left">
						<select id="MACHINENO" class="easyui-combobox" 
								data-options="panelHeight:'100',required:true" name="MACHINENO">   
						    <option value="icon-log">icon-log</option>   
						    <option value="icon-sys">icon-sys</option>   
						</select> 
					</td>
				</tr>
			</table>
		</form>
	</div>
	<!-- 树形菜单的右键设置 -->
	<div id="mm" class="easyui-menu" style="width: 120px;">
		<div data-options="iconCls:'icon-add'">添加</div>
		<div data-options="iconCls:'icon-save'">修改</div>
		<div data-options="iconCls:'icon-undo'">重命名</div>
	</div>
	
	<!-- 树形菜单右键重命名设置 -->
	<div id="renameDlg">
		<form id="renameForm" method="post">
			新名称:<input type="text" name="menuname" />
		</form>
	</div>
</body>
</html>
