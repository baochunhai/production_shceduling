<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>菜单管理</title>
<link rel="stylesheet" type="text/css" href="../../ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../ui/themes/icon.css">
<script type="text/javascript" src="../../ui/jquery.min.js"></script>
<script type="text/javascript" src="../../ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="../../js/knowledge/config.js"></script>
</head>
<body class="easyui-layout">
	
	<div data-options="region:'center'">
	<form id ="conform">
		<table  style="width: 300px; text-align: center;">
				<tr>
					<td align="right">个体数目设置:</td>
					<td align="left"><input type="text" id="geneNumber" name="geneNumber"  class="easyui-textbox"/></td>
					<td></td>
				</tr>
				<tr>
					<td align="right">最大遗传代数设置:</td>
					<td align="left"><input id="generation"  name="generation" type="text"  class="easyui-textbox"/></td>
				</tr>
				<tr>
					<td align="right">代沟设置:</td>
					<td align="left"><input id="gap"  type="text" name="gap" class="easyui-textbox"/></td>
					<td></td>
				</tr>
				<tr>
					<td align="right">交叉率设置:</td>
					<td align="left"><input id="cross"  name="cross" type="text"  class="easyui-textbox"/></td>
					<td></td>
				</tr>
				<tr>
					<td align="right">变异率设置:</td>
					<td align="left"><input type="text"  id="aberrance" name="aberrance" class="easyui-textbox"/></td>
					<td></td>
				</tr>
			</table>
			</form>
			<button id="btnRes" value="重置">重置</button>
			<button id="btnSave" value="提交">提交</button>
	</div>

</body>
</html>
