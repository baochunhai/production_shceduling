<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>菜单管理</title>
<link rel="stylesheet" type="text/css" href="../../ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../ui/themes/icon.css">
<script type="text/javascript" src="../../ui/jquery.min.js"></script>
<script type="text/javascript" src="../../ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../ui/jquery.serializejson.min.js"></script>
</head>
<body class="easyui-layout">
	
	<div data-options="region:'center'">
		<table  style="width: 300px; text-align: center;">
				<tr>
					<td align="right">个体数目设置:</td>
					<td align="left"><input type="text" name="number" value="50" /></td>
					<td></td>
				</tr>
				<tr>
					<td align="right">最大遗传代数设置:</td>
					<td align="left"><input name="generation" type="text" value="40"  /></td>
				</tr>
				<tr>
					<td align="right">代沟设置:</td>
					<td align="left"><input type="text" name="gap" value="0.9" /></td>
					<td></td>
				</tr>
				<tr>
					<td align="right">交叉率设置:</td>
					<td align="left"><input name="cross" type="text" value="0.8"  /></td>
					<td></td>
				</tr>
				<tr>
					<td align="right">变异率设置:</td>
					<td align="left"><input type="text" name="aberrance" value="0.6" /></td>
					<td></td>
				</tr>
			</table>
	</div>

</body>
</html>
